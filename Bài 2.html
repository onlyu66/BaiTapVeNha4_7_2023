<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
    <link rel="stylesheet" href="./Bài 2.css">
</head>
<body>
    <div>
        <h3>Get in touch with us by filling contact form below</h3>
        <form action="#" method="post">
            <input type="text" name="name" id="name" placeholder="*Enter your full name">
            <input type="email" name="email" id="email" placeholder="*Enter your email address"><br>
            <input type="text" name="subject" id="subject" placeholder="Enter your subject"><br>
            <textarea name="message" id="message" cols="73" rows="10" placeholder="*Your message here..."></textarea><br>
            <button>Send message</button>
            <p>*Please fill all required form field, thanks!</p>
        </form>
    </div>
</body>
</html>
